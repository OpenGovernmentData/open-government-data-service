{% extends 'base.html' %}

{% block content %}

<div class="alert alert-danger alert-dismissible" role="alert">
    <h4 class="alert-heading">Something went wrong!</h4>
    {% for e in errors %}
        <p>{{ e|safe }}</p>
        {% if loop.index0 > 0 %}
            <hr>
        {% endif %}
    {% endfor%}
</div>

{% endblock %}
